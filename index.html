<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Acc Transactions</title>
</head>
<body>
    <div class="container">
        <h1>Review the main Accounting Transactions</h1>
        <p>Click on each transaction to watch a video and answer some questions.</p>
        <div class="buttons row">
            <div class="transactions">
                <div class="btnCss">
                    <img src="" alt="Cash Sales">
                    <button id="CS" class="btn" type="button">Cash Sale</button>
                </div>
                <div class="btnCss">
                    <img src="" alt="Credit Sales">
                    <button class="btn" type="button">Credit Sale</button>
                </div>
                <div class="btnCss">
                    <img src="" alt="Cash Purchase">
                    <button class="btn" type="button">Cash Purchase</button>
                </div>
                <div class="btnCss">
                    <img src="" alt="Credit Purchase">
                    <button class="btn" type="button">Credit Purchase</button>
                </div>
                <div class="btnCss">
                    <img src="" alt="Sales Return">
                    <button class="btn" type="button">Sales Return</button>
                </div>
                <div class="btnCss">
                    <img src="" alt="Purchase Return">
                    <button class="btn column" type="button">Purchase Return</button>
                </div>
            </div>
        </div>
          
        </div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <iframe width="420" height="315" src=""></iframe>
  </div>

</div>
    
</body>
</html>
