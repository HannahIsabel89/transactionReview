<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="./quiz.js" defer></script>
    <title>Acc Transactions</title>
</head>
<body>
    <div class="container">
        <h1>Review the main Accounting Transactions</h1>
        <p>Click on each transaction to watch a video and answer some questions.</p>
        <div class="buttons row">
            <div class="transaction-list"></div>
        </div>
          
        </div>
<!-- The Video Modal -->
<div id="vidModal" class="hidden">
  <!-- Modal content -->
</div>
   <!-- The Quiz --> 
    <button id="quizBtn">Quiz</button>
<!-- The Quiz Modal -->
<div id="quizModal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="container">
        <div id="game" class = "justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">
                        Question
                    </p>
                    <h1 class="hud-main-text" id="questionCounter">
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            <button id="closeBtn" aria-label="Close alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
              </button>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
